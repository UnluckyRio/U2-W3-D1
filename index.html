<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Animali Domestici</title>
    <!-- Collegamento a Bootstrap 5 dal CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Registra un animale domestico</h1>
      <!-- Form per inserire i dati di un animale domestico -->
      <form id="petForm" class="card p-4 shadow-sm mb-5">
        <div class="mb-3">
          <label for="petName" class="form-label">Nome animale</label>
          <input type="text" class="form-control" id="petName" required />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Nome proprietario</label>
          <input type="text" class="form-control" id="ownerName" required />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Specie</label>
          <input type="text" class="form-control" id="species" required />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Razza</label>
          <input type="text" class="form-control" id="breed" required />
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi animale</button>
      </form>

      <!-- Lista degli animali registrati -->
      <h2 class="mb-3">Animali registrati</h2>
      <ul id="petList" class="list-group">
        <!-- Gli animali verranno aggiunti qui -->
      </ul>
    </div>

    <!-- Collegamento al file JavaScript -->
    <script src="script.js"></script>
    <!-- Script Bootstrap opzionale (solo se serve JS di Bootstrap) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
